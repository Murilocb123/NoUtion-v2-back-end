spring:
  application:
    name: noution-backend
  datasource:
    username: ${DB_USERNAME:postgres}
    url: jdbc:postgresql://${DB_URL:localhost:5433/}
    password: ${DB_PASSWORD:postgres}
    name: ${DB_NAME:postgres}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
        format_sql: true
        use_sql_comments: true
    open-in-view: true
  security:
    user:
      name: admin
      password: admin
api:
  security:
    token:
      secret: ${SECRET-KEY:my-secret-key-noution}
aws:
  access:
    key: ${AWS_ACCESS_KEY:default}
  secret:
    key: ${AWS_SECRET_KEY:default}
  queue:
    createUserURL: ${AWS_CREATE_USER_URL:default}
allowed:
    origin1: ${ALLOWED_ORIGIN:http://localhost:4200},
    origin2: ${ALLOWED_ORIGIN2:}


